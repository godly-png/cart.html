<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card h2 {
            color: #2ecc71;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .check-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            padding: 12px 25px;
            background: #2ecc71;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #27ae60;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

    <div class="card">
        <div class="check-icon">âœ”</div>
        <h2>Order Placed Successfully!</h2>
        <p>Thank you for your purchase. Your order has been processed.</p>
        
        <!-- Redirect to the order summary page for this order -->
        <a href="{% url 'order_detail' order.id %}" class="btn">View Order Details</a>

    </div>

</body>
</html>
