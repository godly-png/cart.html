{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        a.button { display: inline-block; padding: 10px 20px; background: #2196F3; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        a.button:hover { background: #1976D2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome godlyzz page, {{ user.username }}!</h1>
        <p>Email: {{ user.email }}</p>

        <p><a href="{% url 'logout' %}" class="button">Logout</a></p>
    </div>
</body>
</html>
