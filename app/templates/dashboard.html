{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #111827;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #4B5563;
            margin: 8px 0;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #2563EB;
            color: #ffffff;
            font-weight: 500;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 25px;
            transition: background 0.3s, transform 0.2s;
        }

        a.button:hover {
            background: #1D4ED8;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the World of Shopping, {{ user.username }}!</h1>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><a href="{% url 'logout' %}" class="button">Logout</a></p>
    </div>
</body>
</html>
