{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <style>
        body {
            background: #f7fafc;
            font-family: "Poppins", sans-serif;
            padding: 40px 0;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .section-title {
            margin-top: 25px;
            font-weight: 600;
        }

        .input-box, select, input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .btn-pay {
            width: 100%;
            background: #ff7b00;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-top: 25px;
            cursor: pointer;
        }

        .btn-pay:hover {
            background: #e96b00;
        }

        .total {
            text-align: right;
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 15px;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Payment</h2>

    <div class="total">
        Total: â‚¹{{ order.total_amount }}
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="section-title">Select Payment Method</div>

        <div class="radio-group">
            <label><input type="radio" name="method" value="Card" required> Credit / Debit Card</label>
            <label><input type="radio" name="method" value="UPI"> UPI</label>
            <label><input type="radio" name="method" value="COD"> Cash On Delivery</label>
        </div>

        <button class="btn-pay">Confirm Payment</button>
    </form>

</div>

</body>
</html>
