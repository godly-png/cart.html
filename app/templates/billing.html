{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Billing Details</title>

<!-- Google Fonts & Bootstrap for better styling -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
        color: #222;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        font-weight: 600;
        color: #111;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        padding: 25px;
        margin-bottom: 30px;
        background-color: #fff;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h2 {
        font-weight: 500;
        font-size: 1.3rem;
        margin-bottom: 20px;
        border-left: 5px solid #ff7b00;
        padding-left: 10px;
        color: #333;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 6px;
        display: block;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s ease-in-out;
    }

    input:focus, textarea:focus {
        border-color: #ff7b00;
        box-shadow: 0 0 5px rgba(255,123,0,0.3);
    }

    .btn-pay {
        background: #ff7b00;
        color: #fff;
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn-pay:hover {
        background: #e96b00;
    }

    .payment-method label {
        margin-right: 20px;
        font-weight: 500;
    }

    @media (max-width: 576px) {
        .card {
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="container">

    <h1>Billing & Shipping Details</h1>

    <form action="{% url 'place_order' %}" method="POST">
        {% csrf_token %}

        <!-- BILLING DETAILS -->
        <div class="card">
            <h2>Billing Information</h2>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" placeholder="+1 234 567 890" required>
            </div>
        </div>

        <!-- SHIPPING ADDRESS -->
        <div class="card">
            <h2>Shipping Address</h2>
            <div class="mb-3">
                <label class="form-label">Address Line</label>
                <textarea name="address" class="form-control" placeholder="123 Main Street" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">City</label>
                    <input type="text" name="city" class="form-control" placeholder="New York" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label">State</label>
                    <input type="text" name="state" class="form-control" placeholder="NY" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Postal Code</label>
                <input type="text" name="zipcode" class="form-control" placeholder="10001" required>
            </div>
        </div>

        <!-- PAYMENT METHOD -->
        <div class="card">
            <h2>Payment Method</h2>
            <div class="payment-method">
                <label><input type="radio" name="payment_method" value="COD" checked> Cash On Delivery</label>
                <label><input type="radio" name="payment_method" value="ONLINE"> Online Payment</label>
            </div>
        </div>

        <button type="submit" class="btn-pay">Place Order</button>

    </form>
</div>

</body>
</html>
