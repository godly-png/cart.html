<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ upload.name }}</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f7fafc;
            padding: 30px;
        }

        img {
            border-radius: 10px;
        }

        .btn-cart {
            display: inline-block;
            background: #ff7b00;
            color: white;
            padding: 10px 18px;
            margin-top: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-cart:hover {
            background: #e96b00;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #444;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

    <h1>{{ upload.name }}</h1>

    <img src="{{ upload.image.url }}" width="250" alt="{{ upload.name }}">

    <p><strong>Price:</strong> ${{ upload.price }}</p>
    <p><strong>Description:</strong> {{ upload.description }}</p>

    <!-- ADD TO CART BUTTON -->
    <a href="{% url 'add_to_cart' upload.id %}" class="btn-cart">Add to Cart</a>

    <br><br>
    <a href="{% url 'product_list' %}" class="back-btn">‚Üê Back to all products</a>

</body>
</html>
